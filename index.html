<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="screen">
            <div id="topBar">
                <div id="toggleBtn">
                    <i class="ri-moon-fill moon" style="color: rgb(0, 0, 0); font-size: 28px;"></i>
                    <i class="ri-sun-fill sun" style="color: rgb(255, 255, 255); font-size: 30px;"></i>
                </div>
            </div>
            <div id="prevdisplay">

            </div>
            <div id="display">
                
            </div>
        </div>
        <div id="switches">
            <div id="butt">
                <button style="color: orangered; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b>AC</b></button>
                <button ><b><i class="ri-arrow-left-line"  style="color: orangered;"></i></b></button>
                <button style="color: orangered;"><b> % </b></i></button>
                <button style="color: orangered;"><b> / </b></i></button>
                <button ><i class="ri-number-7"><span>7</span></i></button>
                <button ><i class="ri-number-8"><span>8</span></i></button>
                <button ><i class="ri-number-9"><span>9</span></i></button>
                <button style="color: orangered;"><b> * </b></button>
                <button ><i class="ri-number-4"><span>4</span></i></button>
                <button ><i class="ri-number-5"><span>5</span></i></button>
                <button ><i class="ri-number-6"><span>6</span></i></button>
                <button style="color: orangered;"><b> - </b></button>
                <button ><i class="ri-number-1"><span>1</span></i></button>
                <button ><i class="ri-number-2"><span>2</span></i></button>
                <button ><i class="ri-number-3"><span>3</span></i></button>
                <button style="color: orangered;"><b> + </b></button>
                <button >.</button>
                <button ><i class="ri-number-0"><span>0</span></i></button>
                <button id="dot">.</button>
                <button style="border-radius: 20px; background-color: rgb(255, 101, 45); color: #fff;"><b>=</b></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
